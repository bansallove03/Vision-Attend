<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/newone.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(1px);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: hsl(0, 0%, 100%);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        label {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2b5c2d;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #109a10;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.95);
        }
        a {
            color: #45a049;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Credentials</h1>
        <form method="POST">
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter new username" required>
            <br><br>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
            <br><br>
            <button type="submit">Reset</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
